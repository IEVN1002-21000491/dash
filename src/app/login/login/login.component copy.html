<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="icon" href="../static/img/Logo m.png">
    <!-- Enlace a Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center" style="background-image: url('../static/img/Fondo.png');">
    <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-xl">
        <div class="text-center mb-6">
            <!-- Espacio para la imagen -->
            <img src="images/Fondo.png" alt="Logo" class="max-w-xs mx-auto">
        </div>
        <form (ngSubmit)="onLogin()">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-semibold">Correo electrónico</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" class="w-full p-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Ingresa tu correo">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-semibold">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required class="w-full p-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="w-full py-2 bg-purple-700 text-white rounded-lg hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-indigo-500">Iniciar sesión</button>
        </form>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>

</body>
</html>
